<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="./js/Formulario.js"> </script>
    <script type="text/javascript" src="./js/Vehiculo.js"> </script>
    <script type="text/javascript" src="./js/Auto.js"> </script>
    <script type="text/javascript" src="./js/Camioneta.js"> </script>
    <script type="text/javascript" src="./js/Main.js"> </script>
    <script type="text/javascript" src="./js/Main.js"> </script>
    
    <title>Lista de Vehiculos</title>
</head>

<body>
    
    <h1>Parcial de Nicolas Eduardo Perez</h1>
    <input type="button" value="Agregar" id="btnAgregar" class="btnAgregar">
    <br>
    <br>
    <h2>Filtros</h2>
    <br>
    <div >
        <h5>Filtrar por: </h5>
        <select name="tipo" id="selectTipo">
            <option value="auto">Auto</option>
            <option value="camioneta">Camioneta</option>
        </select>
    </div>
        <br>
        <h5>  Promedio de precios: </h5>
        <input type="text" name="promedio" id="promedio">
        <input type="button" value="Calcular Promedio" id="btnCalcularProm">

        <br>
        <h3>Campos mostrados</h3>
        <h4> Tildar los campos a mostrar</h4>
    
        <br>
        <h1>Lista de Vehiculos</h1>
    
    <div class="contenedoraflex">
    
        <br>
        <div class="contenedorGrilla" id="contGrilla">
               
            <h3>Agregar un auto.</h3> 
            <label for="marca">Marca:</label>
            <br>
            <input type="text" maxlength="50" class="string" id="marca" name="marca" placeholder="Ingrese marca" >
            <br>
            <label for="modelo">Modelo:</label>
            <br>
            <input type="text" maxlength="50" class="string" id="modelo" name="modelo" placeholder="Ingrese modelo" >
            <br>
            <label for="año">Año</label>
            <br>
            <select name="años" id="años" class="seleccion">
                
            <input class="botonGuardar" type="button" id="btnGuardar" value="Guardar">
            <input class="botonCancelar" type="button" id="btnCancelar" value="Cancelar">
        </div>

    </div>

    <div class="Cargando" id="Cargando">

        <img src="./img/cargando.jpg">

    </div>

    <table id="tabla" class="titulo">
        <thead id="tCabecera">
            <tr>
                <th style="display: none;">Id</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
            </tr>
        </thead>
        <tbody id="tCuerpo">

        </tbody>

    </table>
   
    
</body>

</html>
